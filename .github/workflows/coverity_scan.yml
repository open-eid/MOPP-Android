name: Coverity scan

on: [push, pull_request]
jobs:
  coverity:
    name: Run Coverity tests
    if: contains(github.repository, ${{ github.repository }}) && contains(github.ref, 'coverity_scan')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup environment
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          cd ${{ github.workspace }}/app
          echo -n "$GOOGLE_SERVICES_JSON" | base64 --decode > "google-services.json"
          cd ${{ github.workspace }}
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Install Coverity Scan Tool
        run: |
          curl https://scan.coverity.com/download/java/linux64 \
            --output coverity_tool.tar.gz \
            --data "token=${{ secrets.COVERITY_SCAN_TOKEN }}&project=${{ github.repository }}"
          mkdir coverity-tool
          tar -xzf coverity_tool.tar.gz --strip 1 -C coverity-tool

      - name: Build and analyze
        run: |
          coverity-tool/bin/cov-build --dir cov-int ./gradlew clean --no-daemon fetchAndPackageDefaultConfiguration assemble --quiet

      - name: Package results
        run: tar czvf coverity_results.tgz cov-int

      - name: Upload to Coverity Scan
        run: |
          curl \
            --form token=${{ secrets.COVERITY_SCAN_TOKEN }} \
            --form email=eid-teenusehaldus@ria.ee \
            --form file=@coverity_results.tgz \
            --form version="${{ github.sha }}" \
            --form description="${{ github.repository }}" \
            https://scan.coverity.com/builds?project=${{ github.repository }}
